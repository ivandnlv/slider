<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__container">
            <h1 class="slider__title">Slider</h1>
            <p class="slider__current"></p>
            <div class="slider__track">
                <img src="img/1.jpeg" alt="1" class="slider__track-item">
                <img src="img/2.jpg" alt="2" class="slider__track-item">
                <img src="img/3.jpg" alt="3" class="slider__track-item">
                <img src="img/4.jpeg" alt="4" class="slider__track-item">
                <img src="img/5.jpg" alt="5" class="slider__track-item">
                <img src="img/6.jpg" alt="6" class="slider__track-item">
                <div class="slider__buttons">
                    <button class="slider__buttons-btn" id="prev"><</button>
                    <button class="slider__buttons-btn" id="next">></button>
                </div>
                <div class="slider__dots">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
